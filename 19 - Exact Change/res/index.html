<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Exact Change - Header</title>
  </head>
  <body>
    <!-- header made up of an illustration and a heading introducing the game -->
    <header>
      <svg viewBox="0 0 135 100" width="135" height="100">
        <g fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
          <g transform="translate(7 86)">
            <g id="coin">
              <rect width="65" height="12" rx="1" />
              <path id="line" d="M 10 0 v 12" />
              <use href="#line" x="10" />
              <use href="#line" x="40" />
            </g>
            <use href="#coin" transform="translate(70 -14) scale(-1 1)" />
            <use href="#coin" x="-5" y="-28" />
          </g>

          <g stroke-width="5">
            <g transform="translate(70 30) rotate(10)">
              <circle r="27.5" />
              <path d="M 0 -14 a 14 14 0 1 0 14 14" />
              <path d="M -12.5 12.5 l 14 -14" />
            </g>
            <g transform="translate(107.5 72.5) rotate(25)">
              <circle r="25" />
              <path d="M 0 -10 a 10 10 0 1 0 10 10" />
            </g>
          </g>
        </g>
      </svg>
      <h1>Exact Change</h1>
    </header>
  </body>
</html>
