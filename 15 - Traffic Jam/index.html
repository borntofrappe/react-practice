<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>SVG Illustration</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <svg viewBox="0 0 100 70">
            <g transform="translate(20 15)">
                <circle fill="hsl(40, 100%, 75%)" r="10" />
                <g fill="hsl(210, 75%, 95%)">
                    <path transform="scale(0.8)" d="M 0 0 h 8 a 2.5 2.5 0 0 0 0 -5 a 3.5 3.5 0 0 0 -7 0 h -1 a 2.5 2.5 0 0 0 0 5" />
                    <path transform="scale(0.6)" d="M -20 10 h 8 a 2.5 2.5 0 0 0 0 -5 a 3.5 3.5 0 0 0 -7 0 h -1 a 2.5 2.5 0 0 0 0 5" />
                    <path d="M 5 12 h 8 a 2.5 2.5 0 0 0 0 -5 a 3.5 3.5 0 0 0 -7 0 h -1 a 2.5 2.5 0 0 0 0 5" />
                </g>
            </g>

            <g transform="translate(0 70)">
                <path d="M 0 0 q 16 -20 16 -45 q 2 25 16 45 h -9 a 7 7 0 0 0 -14 0" fill="hsl(210, 75%, 80%)" stroke="hsl(210, 75%, 80%)" stroke-width="1" />
                <path d="M 6 -15 h 20 m -5 -12 h -9.5 m 2.5 -12 h 4.5" fill="none" stroke="hsl(210, 75%, 80%)" stroke-width="2" />
            </g>

            <g transform="translate(95 10)" fill="hsl(0, 0%, 10%)" font-size="6" text-anchor="end" font-weight="700">
                <text font-weight="300">Friday 12 2019</text>
                <text y="6">345km</text>
                <text fill="hsl(0, 100%, 30%)" font-size="5" y="12">+35%</text>
            </g>
            <!-- car -->
            <g transform="translate(40 68)">
                <g>
                    <g fill="hsl(0, 0%, 20%)" stroke="hsl(0, 0%, 20%)" stroke-width="1">
                        <path d="M -2 0.5 h 14 a 2.5 2.5 0 0 0 0 -4 a 7 7 0 0 0 -12 0 q -3 0 -3 3 a 1 1 0 0 0 1 1" />
                        <g stroke="none">
                            <circle r="2" />
                            <circle cx="10" r="2" />
                        </g>
                    </g>
                </g>
                <g transform="translate(20 0)">
                    <g fill="hsl(0, 0%, 20%)" stroke="hsl(0, 0%, 20%)" stroke-width="1">
                        <path d="M -2 0.5 h 14 a 2.5 2.5 0 0 0 0 -4 a 7 7 0 0 0 -12 0 q -3 0 -3 3 a 1 1 0 0 0 1 1" />
                        <g stroke="none">
                            <circle r="2" />
                            <circle cx="10" r="2" />
                        </g>
                    </g>
                </g>
                <g transform="translate(40 0)">
                    <g fill="hsl(0, 0%, 20%)" stroke="hsl(0, 0%, 20%)" stroke-width="1">
                        <path d="M -2 0.5 h 14 a 2.5 2.5 0 0 0 0 -4 a 7 7 0 0 0 -12 0 q -3 0 -3 3 a 1 1 0 0 0 1 1" />
                        <g stroke="none">
                            <circle r="2" />
                            <circle cx="10" r="2" />
                        </g>
                    </g>
                </g>
            </g>
        </svg>
    </body>
</html>
