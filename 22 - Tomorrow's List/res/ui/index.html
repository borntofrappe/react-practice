<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application UI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <form>
          <label for="task">
            New task
          </label>
          <input required="true" name="task" id="task" type="text" placeholder="Morning exercises" />
          <button>
            Save
          </button>
        </form>
        <ul>
          <li>
            <p>something new</p>
            <button>
              Remove
            </button>
          </li>
          <li>
            <p>something borrowed</p>
            <button>
              Remove
            </button>
          </li>
          <li>
            <p>something blue</p>
            <button>
              Remove
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
